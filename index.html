<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trivia Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="game-container">
      <section class="trivia-header">
          <h1>Trivia Challenge</h1>
      </section>
      <section id="start-screen" class="shadow-box">
          <label for="category-select">Choose a category:</label>
          <select id="category-select"></select>
          <button id="start-btn" class="start-btn shadow-box">Start Quiz</button>
      </section>
      <section id="question-container" class="shadow-box" style="display: none;">
          <div id="category" class="category"></div>
          <div id="difficulty" class="difficulty"></div>
          <div id="question" class="question"></div>
          <ul id="answer-list" class="answers"></ul>
      </section>
      <button id="next-question" class="next-btn shadow-box" style="display: none;">Next Question</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
